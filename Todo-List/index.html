<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/59ff7c0a92.js" crossorigin="anonymous"></script>
    <title>My TodoList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-list text-success"></i>
            My <span class="text-success">TodoList</span></h1>
        <form id="todo-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time">
            </div>
            <input type="submit" value="Add Task" class="btn btn-success btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Time</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="todo-list"></tbody>
        </table>
    </div>

    <script src="./app.js"></script>
</body>
</html>
